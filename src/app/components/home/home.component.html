<div class="container py-5">
    <h2 class="text-primary mb-4 text-center">Student Registration Form</h2>
    
    <form (ngSubmit)="submitForm()" #studentForm="ngForm" class="shadow p-4 bg-light rounded">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="student.name"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="rollNo" class="form-label">Roll Number</label>
          <input
            type="text"
            class="form-control"
            id="rollNo"
            name="rollNo"
            [(ngModel)]="student.rollNo"
            required
          />
        </div>
      </div>
  
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="course" class="form-label">Course</label>
          <input
            type="text"
            class="form-control"
            id="course"
            name="course"
            [(ngModel)]="student.course"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="student.email"
            required
          />
        </div>
      </div>
  
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input
          type="tel"
          class="form-control"
          id="contact"
          name="contact"
          [(ngModel)]="student.contact"
          required
        />
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5" [disabled]="!studentForm.form.valid">
          Submit
        </button>
      </div>
    </form>
  </div>
